<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue 绑定属性和双向绑定</title>
<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<div :title="title">bind</div>
		<h1>{{content}}</h1>
		<input v-model.lazy="content" />
	</div>

	<script>
		new Vue({
			el : "#root",
			data : {
				title : '瞅啥？',
				content : '双向绑定'
			}
		})
	</script>
</body>
</html>
