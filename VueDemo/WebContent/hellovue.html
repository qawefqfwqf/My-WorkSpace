<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vue 入门</title>
<script src="./vue.js"></script>
</head>
<body>
	<div id="root">
		<h1 @click="hi">{{say}} {{msg}}</h1>
	</div>

	<script>
		new Vue({
			el : "#root",
			data : {
				msg : "vue",
				say : "hello"
			},
			methods:{
				hi:function(){
					alert("内容即将改变")
					this.say="hi"
				}
			}
		})
	</script>
</body>
</html>
