<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
input {
	display: block;
	width: 30%;
}

button {
	display: block;
	width: 50px;
	height: 40px;
}

span {
	display: block;
	font-size: 30px;
}
</style>
</head>
<body>
	<form action="submit">
			用户名：<input type="text" name="username" placeholder="用户名" />
			密码：<input type="password" name="password" placeholder="密码" /> 
			chromedriver.exe的位置：<input type="text" name="chromedriverPath" placeholder="D:/Software/Ordinary/上网工具/GoogleChrome/Application/chromedriver.exe" />
			从第几门课程开始放：<input type="text" name="coursesNumber" placeholder="1" />
			从第几个课件开始放：<input type="text" name="courseswareNumber" placeholder="1" />
			开始：<button type="submit">开始</button>
	</form>
	<form action="stop">
		<button type="submit">停止</button>
	</form>
</body>
</html>
